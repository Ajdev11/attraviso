<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Attraviso — Discover nearby attractions</title>
    <meta name="description" content="Find tourist attractions and historic sites near you with an interactive map and list view. Powered by OpenStreetMap." />

    <!-- Canonical -->
    <link rel="canonical" href="%PUBLIC_URL%/" />

    <!-- App icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Attraviso" />
    <meta property="og:title" content="Attraviso — Discover nearby attractions" />
    <meta property="og:description" content="Find tourist attractions and historic sites near you with an interactive map and list view." />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:image:alt" content="Attraviso preview image" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Attraviso — Discover nearby attractions" />
    <meta name="twitter:description" content="Find tourist attractions and historic sites near you with an interactive map and list view." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Attraviso",
        "url": "%PUBLIC_URL%/",
        "applicationCategory": "TravelApplication",
        "operatingSystem": "Web",
        "description": "Find tourist attractions and historic sites near you with an interactive map and list view.",
        "image": "%PUBLIC_URL%/logo512.png",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

  </body>
